- name: Setup ZSH

  tags:
    - install
    - core

  block:
    - name: Install CLI tools through package manager
      ansible.builtin.package:
        name:
          - neovim
          - exa
          - bat
          - zoxide
          - ripgrep
          - age
          - unzip
        state: present

    - name: Install non-Mac deps
      when: ansible_facts['os_family'] != "Darwin"
      ansible.builtin.package:
        name:
          - git
          - zsh
        state: present

